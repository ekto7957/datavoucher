
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>약관 동의</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2>약관 동의</h2>
      <form action="/agreement" method="post">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="True" id="AgreeService" name="AgreeService" required>
          <label class="form-check-label" for="AgreeService">서비스 이용약관 동의</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="True" id="AgreePrivacy" name="AgreePrivacy" required>
          <label class="form-check-label" for="AgreePrivacy">개인정보 처리방침 동의</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="True" id="AgreeMarketing" name="AgreeMarketing">
          <label class="form-check-label" for="AgreeMarketing">마케팅 정보 수신 동의</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">동의하고 계속하기</button>
      </form>
    </div>
  </body>
</html>
